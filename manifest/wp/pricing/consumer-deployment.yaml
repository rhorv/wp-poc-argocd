apiVersion: apps/v1
kind: Deployment
metadata:
  name: wp-poc-pricing
  labels:
    app.wp.poc/name: wp-pricing
spec:
  replicas: 1
  selector:
    matchLabels:
      app.wp.poc/name: wp-pricing
  template:
    metadata:
      labels:
        app.wp.poc/name: wp-pricing
    spec:
      imagePullSecrets:
        - name: regcred
      initContainers:
        - name: kafka-topic-setup
          image: rhorv/kafka-adm:latest
          imagePullPolicy: IfNotPresent
          command: ["sh", "-c", "/tmp/kafka_2.13-2.8.0/bin/kafka-topics.sh --create --if-not-exists --topic $${EXTERNAL_TOPIC_NAME} --bootstrap-server $${KAFKA_HOST}:$${KAFKA_PORT} && /tmp/kafka_2.13-2.8.0/bin/kafka-topics.sh --create --if-not-exists --topic $${INTERNAL_TOPIC_NAME} --bootstrap-server $${KAFKA_HOST}:$${KAFKA_PORT}"]
          env:
            - name: KAFKA_HOST
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: host
            - name: KAFKA_PORT
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: port
            - name: EXTERNAL_TOPIC_NAME
              value: "pricing-payment"
            - name: INTERNAL_TOPIC_NAME
              value: "pricing-internal"
        - name: db-migration
          image: rhorv/wp-poc-db-infra:7d8bd30f3ed2e6d7950f76f4a7da830f9173acb8
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c", "flyway -locations=filesystem:/srv/clearing -user=$${PG_PRICING_USER} -password=$${PG_PRICING_PASS} -url=jdbc:postgresql://$${PG_PRICING_HOST}:$${PG_PRICING_PORT}/$${PG_PRICING_DB} migrate"]
          env:
            - name: PG_PRICING_HOST
              valueFrom:
                configMapKeyRef:
                  name: pricing-db-config
                  key: host
            - name: PG_PRICING_PORT
              valueFrom:
                configMapKeyRef:
                  name: pricing-db-config
                  key: port
            - name: PG_PRICING_DB
              valueFrom:
                configMapKeyRef:
                  name: pricing-db-config
                  key: db
            - name: PG_PRICING_USER
              valueFrom:
                secretKeyRef:
                  name: pricing-db-creds
                  key: user
            - name: PG_PRICING_PASS
              valueFrom:
                secretKeyRef:
                  name: pricing-db-creds
                  key: pass
      containers:
        - name: pricing-consumer
          image: rhorv/wp-poc:7d8bd30f3ed2e6d7950f76f4a7da830f9173acb8
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "/srv/run_pricing.sh"]
          env:
            - name: PG_PRICING_HOST
              valueFrom:
                configMapKeyRef:
                  name: pricing-db-config
                  key: host
            - name: PG_PRICING_PORT
              valueFrom:
                configMapKeyRef:
                  name: pricing-db-config
                  key: port
            - name: PG_PRICING_DB
              valueFrom:
                configMapKeyRef:
                  name: pricing-db-config
                  key: db
            - name: PG_PRICING_USER
              valueFrom:
                secretKeyRef:
                  name: pricing-db-creds
                  key: user
            - name: PG_PRICING_PASS
              valueFrom:
                secretKeyRef:
                  name: pricing-db-creds
                  key: pass
            - name: KAFKA_HOST
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: host
            - name: KAFKA_PORT
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: port
            - name: KAFKA_CLEARING_EXTERNAL_TOPIC_NAME
              value: "clearing-payment"
            - name: KAFKA_PRICING_EXTERNAL_TOPIC_NAME
              value: "pricing-payment"
            - name: KAFKA_PRICING_INTERNAL_TOPIC_NAME
              value: "pricing-internal"
